<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okemati's Christmas 🎉</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <nav class="d-flex justify-content-between">
        <img src="./assets/tree.png" alt="Christmas Tree" width="40px" height="60px">

        <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link text-dark" aria-current="page" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">Our Mission</a>
            </li>
           
        </ul>

        <button type="button" class="volunteerBtn">Volunteer</button>

    </nav>

    <div class="mainBody">
        <h1>Christmas is Here!</h1>
        <p>Send gift to your loved ones today 🎁</p>
        <button>Send a gift</button>
    </div>

    <div class="sweetLeft">
        <img src="./assets/left.png" alt="Sweet Cane" width="15%" height="auto">
    </div>

    <div class="sweetRight">
        <img src="./assets/right.png" alt="Sweet Cane" width="15%" height="auto">
    </div>




    <div class="boxes">
        <img src="./assets/boxes.png" alt="Christmas Boxes" width="70%" height="auto">
    </div>
</body>
</html>
